{% extends "base.html" %}
{% block content %}
<div class="container">
  {% for repo in repos %}
  <div class="repo">
    <div class="repo-info">
      <img src="../static/images/avatar.jpg" alt="repos picture?">
      <a href="{{ repo.html_url }}" class="repo-name">{{ repo.name }}</a>
      <span>{{ repo.owner}}</span>
    </div>
    <p class="repo-description">{{repo.description}}</p>
    <div class="repo-topics">
      <ul>
        {% for topic in repo.topics %}
        <li>{{ topic }}</li>
        {% endfor %}
      </ul>
    </div>
    <div class="repo-others">Forks: {{ repo.forks }} | Stars: {{ repo.stars }}</div>
  </div>
  {% endfor %}


        
</div>
{% endblock content %}
